<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="stylesignup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="main-container">
    </div>
            <div class="login-box">
                <div class="login-container">
                    <div class ="button-container">
                        <center><img src="logo1.png" width="400px" height="100px"/><br>
                    </div>
                </div>
            <div class="wrapper">
                <form action="">
                    <h1> Sign up</h1>
                    <hr>
                    <h3>Personal Information</h3>
                    <div class="input-box">
                        <input type="text" placeholder="First Name" required>
                        <i class='bx bx-user' ></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Last Name" required>
                        <i class='bx bx-user' ></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bx-user' ></i>
                    </div>
                    <div>
                        <h3>Select your gender:</h3>
                        <label for="gender"></label>
                        <select id="gender" name="gender">
                            <option value="gender"></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Other</option>
                        </select>
                    <div>
                        <h3>Date of birth:</h3>
                        <label for="date-of-birth">Date of birth</label>
                        <input type="number" id="day" placeholder="DD" min="1" max="31"/>
                        <input type="number" id="month" placeholder="MM" min="1" max="12"/>
                        <input type="number" id="year" placeholder="YYYY" min="1997" max="2030"/>
                    </div>
                    </div>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <br>
                    <a href="signup2.html" target="_self"> NEXT</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
