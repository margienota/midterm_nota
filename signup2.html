<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="stylesignup2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="main-container">
    </div>
            <div class="login-box">
                <div class="login-container">
                    <div class ="button-container">
                        <center><img src="logo1.png" width="400px" height="100px"/><br>
                    </div>
                </div>
                <div class="wrapper">
                    <form action="">
                        <h1> Sign up</h1>
                        <hr>
                        <h3>Email</h3>
                        <div class="input-box">
                            <input type="text" placeholder="Enter your Email Address" required>
                            <i class='bx bx-user' ></i>
                        </div>
                        <div class="input-box">
                            <input type="password" id="newPass" placeholder="Enter your Password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~=?\|>/]).{8,}"/>
                            <i class='bx bxs-lock' ></i>
                        </div>
                            <p>***  Create a strong password must include uppercase and lowercase letters/ A numbers / special characters  ***</p>
                        <div class="input-box">
                            <input type="password" id="newPass" placeholder="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~=?\|>/]).{8,}"/>
                            <i class='bx bxs-lock' ></i>
                        </div>
                        <hr>
                        <br>
                        <a href="registered.html" target="_self"> REGISTER </a></center>
                    </form>
                </div>
        </div>
</body>
